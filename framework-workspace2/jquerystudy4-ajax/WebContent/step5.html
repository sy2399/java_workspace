<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script src="//code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#id").keyup(function(){
			
			var id = $(this).val();
			if(id.length<4 || id.length>10){
				$("#checkResult").text("4자 이상 10자 이하만 가능").css("background", "pink");
				return;
			}else {
			 	$.ajax({
					type: "post",
					url : "IdCheckServlet",
					data : $("#idForm").serialize(),
					success:function(result){
						//alert("success" + data);
						if(result == "ok"){
							$("#checkResult").text("사용가능").css("background", "yellow");
						}else{
							$("#checkResult").text("중복된아이디사용불가").css("background", "red");
						}
					},//success
					timeout:1000,//제약시간 1초
					error:function(){
						alert("timeout error")
					}//error
				});//ajax
			
			}//else
		});
	});
</script>
</head>
<body>
<form id="idForm">
아이디 : <input type="text" id="id" name="id">
<span id="checkResult"></span>
<input type="hidden" name="command" value="idcheck">
</form>
<!-- 
  keyup(handler) 
  4자이상 10자이하만 가능 
  만약 4자 미만 또는 10자 초과하는 경우 
  id checkResult에 아이디는 4자이상 10자이하만 가능! (pink)
  4자이상 10자이하인 경우 서버 전송되어 
  idMap에 존재하면 checkResult에 중복된 아이디 사용불가 (red)
  존재하지 않는 정보이면 사용가능 (yellow) 
 -->
</body>
</html>
