<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script src="//code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#jsonObjBtn").click(function(){
			$.ajax({
				type:"get",
				url:"JSONServlet",
				dataType:"json",
				data:"command=test&id=java",
				success:function(data){
					//alert(data);
					$("#nameView").text(data.name);
					$("#ageView").text(data.age);
				}
			});//ajax
		});//click
		//----------------------------------------------
		$("#jsonArrayBtn").click(function(){
			$.ajax({
				type:"post",
				url:"JSONServlet",
				dataType:"json",
				data:"command=test&id=java",
				success:function(data){
					//alert(data);
					for(var i = 0;i<data.length;i++)
						alert(data[i]);
				}
			});//ajax
		})//click
		//----------------------------------------------
		$("#getJSONTest").click(function(){
			//$.ajax({}) 함수를 좀 더 축약된 형태로 사용하는 getJSON 함수
			$.getJSON("JSONServlet","command=test&id=java",function(data){
				$("#nameView").html(data.name);
				$("#ageView").html(data.age);
			})
		});
	});//ready
</script>
</head>
<body>
<input type="button" id="jsonObjBtn" value="JSONObject테스트">
<hr>
이름 : <span id="nameView"></span><br>
나이 : <span id="ageView"></span>
<hr>
<input type="button" id="jsonArrayBtn" value="JSONArray테스트">
<hr>
<input type="button" id="getJSONTest" value="getJSON테스트">
<hr>

</body>
</html>
