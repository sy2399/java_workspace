<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script src="//code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#test").click(function(){

		/*	ajax 통신시에 필요한 데이터를 서버로 전송할 경우
			query string 형식으로 보내야 하는데
			jquery의 serialize()함수를 이용하면 편리하다
		*/
		alert($("#f1").serialize());
		//->f1 아이디 폼의 name과 value 모두를 일괄적으로 query string 형식으로 생성해줌
		
	});
});
</script>

</head>
<body>
<!-- 서버 전송시 xhr.send("name=장기하&age=18&hobby=겜&hobby=노래") -->
 <form id="f1" action="test.jsp">
  이름 :<input type="text" name="name">
   <input type="hidden"
   name="command" value="register"> 
   <select name="tool">
   <option value="notepad">메모장</option>
   <option value="editplus">에디트플러스</option>
   <option value="eclipse">이클립스</option>
  </select> 
  <br>
  <input type="checkbox" name="menu" value="beer">맥주<br>
  <input type="checkbox" name="menu" value="pizza">피자<br> 
  <input type="button" value="test" id="test">
 </form>
</body>
</html>
