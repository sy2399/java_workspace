<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>step1-selector.html</title>
<style type="text/css">
	li{
		color:orange;
	}
	/* 
	class 선택자를 이용해 스타일 부여 
	class를 선택할 때는 .클래스명으로	
	*/
	.test{
		color:lime;
	}
	
	/*
	id 선택자를 이용해 스타일 부여
	#id명
	*/
	
	#test2{
		color :aqua;
	}
</style>
</head>
<body>
	<ul>
		<li>css는 웹 디자인 스타일(레이아웃)을 담당</li>
		<li class = "test">javascript는 웹 화면의 동작(행위)를 담당</li>
		<li>html은 웹 페이지 컨텐트(내용)을 담당</li>
		<li class = "test">Servlet 은 자바 웹 어플리케이션 구현을 위한 기술</li>
		<li id = "test2">jsp는 동적인 웹페이지를 구현하기 위한 기술</li>		
	</ul>
</body>
</html>
