<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table 연습</title>
<style type="text/css">
	table {
		border-collapse: collapse;
     }
     table,td{
     	border: 1px solid black;
     }
     td{
     	padding: 15px;
     }
</style>
</head>
<body>
	<table >
		<tr>
			<td colspan="2" bgcolor="yellow" align="center">
			자기소개</td>
		</tr>
		<tr>
			<td>이름</td>
			<td>김문일</td>
		</tr>
		<tr>
			<td rowspan="3">특기</td>
			<td>야구</td>
		</tr>
		<tr>
			<td>게임</td>
		</tr>
		<tr>
			<td>총검술</td>
		</tr>
	</table>
</body>
</html>
