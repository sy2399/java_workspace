<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table 연습</title>
<style type="text/css">
	table {
		border-collapse: collapse;
     }
     table,td{
     	border: 1px solid black;
     }
     td{
     	padding: 15px;
     }
</style>
</head>
<body>
<table>
	<tr>
		<td colspan="2" bgcolor="red"></td>
		<td rowspan="2" bgcolor="yellow"></td>
	</tr>
	<tr>
		<td rowspan="2" bgcolor="green"></td>
		<td bgcolor="black"></td>
	</tr>
	<tr>
		<td colspan="2" bgcolor="blue"></td>
	</tr>	
</table>	
</body>
</html>
