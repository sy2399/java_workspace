<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript function</title>
<script type="text/javascript">
	//javascript function 함수 정의 
	function hello(){
		alert("방가방가");
		console.log("hello function 실행");
	}
	function hi(info){
		alert("전달받은 정보 "+info);
	}
	function bye(name,age){
		alert(name+" "+age+"세");
	}
</script>
</head>
<body>
	자바스크립트 함수 예제 
	<br><br>
	<input type="button" value="버튼1" onclick="hello()">
	<input type="button" value="버튼2" onclick="hi('볼빨간사춘기')">
	<input type="button" value="버튼3" onclick="bye('김문일',20)">
</body>
</html>
