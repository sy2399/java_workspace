<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript checkbox</title>
<script type="text/javascript">
	function showOrder(){
		var m=document.menuForm.menu;
		var info="";
		for(var i=0;i<m.length;i++){
			if(m[i].checked){
				info+=m[i].value+" ";
			}
		}
		if(info=="")
			alert("메뉴를 선택하세요");
		else
			alert(info+" 주문완료!");
		document.menuForm.reset();
	}
</script>
</head>
<body>
<form name="menuForm">
<input type="checkbox" name="menu" value="피자">피자<br>
<input type="checkbox" name="menu" value="치킨">치킨<br>
<input type="checkbox" name="menu" value="꽃등심">꽃등심<br>
<input type="checkbox" name="menu" value="광어">광어<br>
<input type="checkbox" name="menu" value="스테이크">스테이크<br>
<input type="button" value="주문" onclick="showOrder()">
</form>
<!--     1. 체크한 메뉴 항목에 대해서만  
			 alert() ->  꽃등심 광어 스테이크 주문 완료!  
		  2. 메뉴를 하나 이상 선택하지 않고 버튼 눌렀을 경우 
		  	 메뉴를 선택하세요 alert() 
		  3. form reset() 	 	 
 -->
</body>
</html>
