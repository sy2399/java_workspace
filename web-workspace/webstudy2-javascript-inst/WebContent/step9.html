<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript Array</title>
<script type="text/javascript">
	function testArray1(){
		var arr=new Array(3);
		arr[0]="김연아";
		arr[1]="김가린";
		arr[2]="노주희";
		for(var i=0;i<arr.length;i++)
			alert(arr[i]);
	}
	function testArray2(){
		var arr=[];
		arr.push("김연아");
		arr.push("오남준");
		arr.push("강정호");
		for(var i=0;i<arr.length;i++)
		alert(arr[i]);
	}
</script>
</head>
<body>
<input type="button" value="배열테스트1" onclick="testArray1()">
<input type="button" value="배열테스트2" onclick="testArray2()">
</body>
</html>
