<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript form control</title>
<script type="text/javascript">
	function moveTxt(){
		var orgComp=document.moveForm.orgTxt;
		var destComp=document.moveForm.destTxt;
		if(orgComp.value==""){
			alert("정보를 입력하세요!");
			return; // 메서드 실행을 중단한다
		}
		destComp.value=orgComp.value;
		orgComp.value="";
		orgComp.focus();
	}
</script>
</head>
<body>
<form name="moveForm">
<input type="text" name="orgTxt">
<input type="button" value="이동" onclick="moveTxt()">
<input type="text" name="destTxt">
</form>
</body>
</html>
