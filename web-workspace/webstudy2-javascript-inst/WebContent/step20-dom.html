<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>step20-dom</title>
<script type="text/javascript">
	function testSpan(){
		document.getElementById(
				"nameView").innerHTML="즐거운금요일";
	}
	function testInput(){
		document.getElementById("address").value="불타는금요일";
	}
</script>
</head>
<body>
<span id="nameView"></span>
<input type="button" value="span테스트" onclick="testSpan()">
<hr>
<input type="text" id="address">
<input type="button" value="input테스트" onclick="testInput()">
</body>
</html>
