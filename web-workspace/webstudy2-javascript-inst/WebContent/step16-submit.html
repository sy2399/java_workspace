<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>step16-submit</title>
<script type="text/javascript">
	function checkForm(){
		var mf=document.menuForm;
		var flag=false;
		for(var i=0;i<mf.menu.length;i++){
			if(mf.menu[i].checked){
				flag=true;
				break;
			}
		}
		if(flag==false){
			alert("메뉴를 하나이상 선택하세요!");
			return false;
		}
		if(mf.count.value==""){
			alert("수량을 입력하세요!");
			return false;
		}
		if(isNaN(mf.count.value)){
			alert("수량을 숫자로 입력하세요!");
			return false;
		}
	}
</script>
</head>
<body>
<form name="menuForm" action="order.jsp" onsubmit="return checkForm()">
<input type="checkbox" name="menu">순대국<br>
<input type="checkbox" name="menu">돈까스<br>
<input type="checkbox" name="menu">왕십리곱창<br>
<input type="text" name="count" size="2">인분<br>
<input type="submit" value="주문">
</form>
<!--  체크박스를 하나이상 체크하지 않고 
	   주문 누르면 
	   메뉴를 선택하세요! alert 후 전송안되게 처리한다 
	   체크박스를 하나이상 선택한 후 
	   인분에 수량을 입력하지 않으면 
	   수량을 입력하세요 alert후 전송x 
	   수량에 숫자를 입력하지 않았을 경우 
	   숫자로 입력하세요 alert 후 전송 x
	   
	   위 조건을 통과하면 order.jsp로 전송된다. 
 -->
</body>
</html>
